<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-do List</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./favicon.png">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>My To-do List</h1>
    <p>Click the item once you complete a task, and delete by clicking the trash icon!</p>
    <div class="add-task">
      <input type="text" placeholder="Item" id="form">
      <button class="add-btn" onclick="addItem()">Add</button>
      <div class="task-wrapper">
        <ul id="items"></ul>
      </div>
    </div>
  </div>

  <div id="contact-me" class="container">
    <h2 class="contact-heading">In Progress ðŸ”¨</h2>
    <p>Currently working on more tools, please keep in touch if you want to collaborate or suggest new features!</p>
      
    <div class="user-info">
      <form name="contact">
        <input type="text" placeholder="Your Name" id="name" name="name" required maxlength="40" onkeypress="limitText(this, 39);">
        <input type="email" placeholder="Your Email" id="email" name="email" required maxlength="40" onkeypress="limitText(this, 39);">
        <textarea id="message" placeholder="Your Message" required maxlength="200" onkeypress="limitText(this, 199);"></textarea>
        <button class="submit-btn" onclick="submitItem()">Submit</button>
      </form>
    </div>
  </div>


</body>
</html>
